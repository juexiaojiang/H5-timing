<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>时光机</title>
	<link rel="stylesheet" href="timing.css">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="iconfont.css">
	<script type="text/javascript">
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 750*100 +'px';
    </script>
</head>
<body>
	<div class="timing_wrap">
		<div class="bg"></div>
		<div class="paper"></div>
		<div class="huixingzhen"></div>
		<div class="watch"></div>
		<div class="zhizhen"></div>
		<div class="timing_con">
			<div class="timing_con_top clearfix">
				<div class="game_rule_btn">
					<img src="images/btn_wrap.png" alt="">
					<span>游戏规则</span>
				</div>
				<div class="time_count">
					<img src="images/time_count.png" alt="">
					<div class="time_count_text">
						<div class="time">23:59:59</div>
					    <span>距离本架时光机失效</span>
					</div>
				</div>
				<div class="right_btn_wrap">
					<div class="my_activity_btn">
						<img src="images/btn_wrap.png" alt="">
					    <span>我的游戏</span>
				    </div>
				    <div class="check_ranking_list_btn">
					    <img src="images/btn_wrap.png" alt="">
					    <span>查看榜单</span>
				    </div>
				</div>
			</div>
			<div class="timing_title">
				<img src="images/title.png" alt="">
			</div>
			<div class="timing_sub_title">
				<img src="images/h2.png" alt="">
			</div>
			<div class="timing_title_text_wrap">
				<div class="title_text_one">
					<span class="text">今天是</span>
					<span class="name">名称限制七个字</span>
					<span class="text">与一号店相识的</span>
					<span class="days">1111</span>
					<span class="text">天</span>
				</div>
				<div class="title_text_two">
					<span>帮他助燃时光机，赢取711大奖</span>
				</div>
			</div>
			<div class="paper_con_wrap clearfix">
				<div class="user_info_wrap">
					<img src="images/photo.png" alt="">
					<div class="user_name">
						<span>adsasd.</span>
					</div>
				</div>
				<div class="now_time_value clearfix">
					<div class="time_value_bg">
						<img src="images/yuanjiao.png" alt="">
					</div>
					<div class="time-value">
						<span>1050</span>
					</div>
				</div>
			</div>
			<div class="paper_pic_wrap clearfix">
				<div class="pic_wrap">
					<img src="images/pic_wrap2.png" alt="" class="pic">
					<img src="images/wenhao.png" alt="" class="pic_wenhao">
				</div>
				<div class="pic_wrap">
					<img src="images/pic_wrap2.png" alt="" class="pic">
					<img src="images/wenhao.png" alt="" class="pic_wenhao">
				</div>
				<div class="pic_wrap">
					<img src="images/pic_wrap2.png" alt="" class="pic">
					<img src="images/wenhao.png" alt="" class="pic_wenhao">
				</div>
				<div class="pic_wrap">
					<img src="images/pic_wrap2.png" alt="" class="pic">
					<img src="images/wenhao.png" alt="" class="pic_wenhao">
				</div>
			</div>
				<div class="btn_bottom">
					<img src="images/btn_bottom.png" alt="" class="btn">
					<img src="images/btn_text.png" alt="" class="btn_text">
				</div>
				<div class="bottom_text">
					<p>06/07 20:37 我白白白白</p>
					<p>开启了时光机并注入1050时光值</p>
				</div>
			<!-- </div> -->
		</div>
	</div>
</body>
</html>
